<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="center">
        <h1>Login</h1>
        <div class="form">
          <div class="txt_field">
            <input type="text" required id="emailInput">
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="password" required id="passInput">
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <button id="signIn">Login</button>
          <div class="signup_link">Don't have an account? <a href="#"> Signup</a>
          </div>
        </div>
      </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
